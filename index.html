---
layout: default
title: Ottawa Drop-in Skating
---

<style>
  .wrapper {
    width: 100% !important;
    max-width: none !important;
    margin: 0 !important;
    padding: 0 24px;
  }
  .page-header {
    max-width: none !important;
  }
  header {
    display: block !important;
    width: 100% !important;
    float: none !important;
    position: static !important;
    margin: 0 0 1rem 0 !important;
  }
  section {
    float: none !important;
    width: 100% !important;
    max-width: none !important;
    margin-left: 0;
  }
  footer {
    position: static !important;
    float: none !important;
    clear: both;
  }
  :root {
    --bg: #f7f8fa;
    --text: #1e1f22;
    --muted: #5b6470;
    --card: #ffffff;
    --border: #e1e4e8;
    --link: #2b5b8c;
    --link-hover: #244b72;
    --table-head: #f6f8fa;
  }
  [data-theme="dark"] {
    --bg: #0f1216;
    --text: #e8ecf1;
    --muted: #a9b2bf;
    --card: #151a21;
    --border: #2a333d;
    --link: #8db5ff;
    --link-hover: #b1c9ff;
    --table-head: #1b222b;
  }
  body {
    background: var(--bg);
    color: var(--text);
  }
  a {
    color: var(--link);
  }
  a:hover {
    color: var(--link-hover);
  }
  .site-toolbar {
    display: flex;
    justify-content: flex-end;
    margin: 0.5rem 0;
  }
  .site-toolbar button {
    padding: 0.4rem 0.7rem;
    border-radius: 4px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    cursor: pointer;
  }
  .controls {
    margin: 1rem 0;
    padding: 1rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--card);
  }
  .controls label {
    display: block;
    margin-top: 0.75rem;
    font-weight: 600;
  }
  .date-row {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    flex-wrap: wrap;
  }
  .controls .secondary-button {
    margin-top: 0;
    padding: 0.35rem 0.7rem;
    border-radius: 4px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    cursor: pointer;
  }
  .controls input[type="date"],
  .controls input[type="text"] {
    width: 100%;
    max-width: 420px;
    padding: 0.4rem 0.5rem;
    border-radius: 4px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
  }
  .activity-filter {
    display: flex;
    flex-wrap: wrap;
    gap: 0.6rem 1.2rem;
  }
  .activity-filter label {
    margin-top: 0.4rem;
    font-weight: 500;
  }
  .time-filters {
    display: flex;
    flex-wrap: wrap;
    gap: 0.6rem 1.2rem;
  }
  .time-filters label {
    margin-top: 0.4rem;
    font-weight: 500;
  }
  .hint {
    font-weight: 400;
    color: var(--muted);
  }
  .controls button {
    margin-top: 0.75rem;
    padding: 0.5rem 0.9rem;
    border-radius: 4px;
    border: none;
    background: var(--link);
    color: var(--card);
    cursor: pointer;
  }
  .controls button:hover {
    background: var(--link-hover);
  }
  #status {
    margin-top: 0.5rem;
  }
  #download {
    display: inline-block;
    margin-top: 0.5rem;
    font-weight: 600;
  }
  .results-table {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    margin-bottom: 1.5rem;
  }
  .results-table th,
  .results-table td {
    border-bottom: 1px solid var(--border);
    padding: 0.35rem 0.5rem;
    vertical-align: top;
    word-break: normal;
    color: var(--text);
  }
  .results-table th {
    background: var(--table-head);
    font-weight: 600;
  }
  .results-table th:nth-child(1),
  .results-table td:nth-child(1) {
    width: 110px;
    white-space: nowrap;
  }
  .results-table th:nth-child(2),
  .results-table td:nth-child(2),
  .results-table th:nth-child(3),
  .results-table td:nth-child(3) {
    width: 70px;
    white-space: nowrap;
  }
  .results-table th:nth-child(4),
  .results-table td:nth-child(4) {
    width: 120px;
    white-space: nowrap;
  }
  .results-table th:nth-child(5),
  .results-table td:nth-child(5) {
    width: 180px;
  }
  .results-table th:nth-child(6),
  .results-table td:nth-child(6) {
    width: 220px;
  }
  .results-table th:nth-child(7),
  .results-table td:nth-child(7) {
    width: auto;
    overflow-wrap: anywhere;
  }
  .neighbourhood-title {
    margin-top: 1.5rem;
    color: var(--text);
  }
</style>

<div class="site-toolbar">
  <button id="theme-toggle" type="button">Dark mode</button>
</div>

<div class="controls">
  <label for="start-date">Start date</label>
  <div class="date-row">
    <input id="start-date" type="date" />
    <button id="today-button" class="secondary-button" type="button">Today</button>
  </div>

  <label for="end-date">End date (optional)</label>
  <input id="end-date" type="date" />

  <label>Activity type</label>
  <div class="activity-filter">
    <label><input type="radio" name="activity-filter" value="skating" checked /> Skating</label>
    <label><input type="radio" name="activity-filter" value="hockey" /> Hockey</label>
  </div>

  <label>Time of day <span class="hint">(all timeslots by default)</span></label>
  <div class="time-filters">
    <label><input type="checkbox" name="time-filter" value="morning" /> Morning (before noon)</label>
    <label><input type="checkbox" name="time-filter" value="afternoon" /> Afternoon (noon - 6pm)</label>
    <label><input type="checkbox" name="time-filter" value="evening" /> Evening (after 6pm)</label>
  </div>

  <button id="search-button">Search</button>
  <div id="status"></div>
  <a id="download" href="#" style="display: none">Download CSV</a>
</div>

<div id="results"></div>

<script src="ottawa_dropin_skating.js"></script>
